<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archie Encore Counter</title>
    <link rel="icon" type="image/png" href="arc.png">
    <style>
        body {
            background-color: black;
            color: white; /* counter text visible */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        img {
            width: 450px;
            height: auto;
            transition: 0.3s ease;
        }

        button {
            background-color: #f2e96c;
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #9576c2;
            transform: scale(1.05);
        }
        
        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translatey(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translatey(5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s infinite;
        }
        
        #ocDescription {
    font-size: 18px;
    margin-top: 5px;
    color: rgb(124, 124, 124);
}

        .counter {
            font-size: 20px;
        }

        #mainImage.shake {
    animation: shake 0.3s infinite;
}

    </style>
</head>
<body>
    <div class="container">
        <div id="reactionText" style="font-size: 24px; height: 30px; margin-bottom: 20px;"></div>
        <img id="mainImage" src="archie1.png" alt="Cool photo">
        <button id="holdBtn">Click here to pet Archie twinü•Ä‚ù§Ô∏è‚Äçü©π</button>
        <div class="counter">Times pat: <span id="clickCount">0</span></div>
        <p id="ocDescription">= Nasywww / Cashew15 =</p>
    </div>

    <script>
        const image = document.getElementById("mainImage");
        const button = document.getElementById("holdBtn");
        const counterDisplay = document.getElementById("clickCount");

        const img1 = "archie1.png";  
        const img2 = "archie2.png"; 
        const specialImg = "archeonwtfmangetouttahere.png";
        let count = 0;

        const reactionText = document.getElementById("reactionText");

    const reactions = ["Ouch!", "Dude!?", "Stop that!", "Are you done?", "STOP!", "Ouchie!" , "Hey!" , "Can you not?!" , "buddy broski homie bro vro for the love of me please STOP!!!!" , "HUAWAWAWAWAUWHUAHWUAHUWHAUWHUAHUWAHWUHAUWHAUHWUAHWUAHWUAHWUWAWAWAWAWHAUWHAUW" , "Good luck with SNPMB bro :)" , "BOO did I scare you? Im a job application."];

        // When button is pressed
        button.addEventListener("mousedown", () => {
            image.src = img2;
            count++; // increase counter
            counterDisplay.textContent = count; // update display

            
          // Normal reaction text
            const randomReaction = reactions[Math.floor(Math.random() * reactions.length)];
            reactionText.textContent = randomReaction;
            reactionText.style.fontSize = "24px"; 
            reactionText.style.color = "white";

            // Easter egg every 100 clicks
            if (count % 100 === 0) { 
                image.src = specialImg;
                button.disabled = true;

                // Big angry text
                reactionText.textContent = "I SAID STOP";
                reactionText.style.fontSize = "60px"; 
                reactionText.style.color = "red";
                reactionText.classList.add("shake");
                image.classList.add("shake");

                setTimeout(() => {
                    image.src = img1;
                    button.disabled = false;
                    reactionText.textContent = "";
                    reactionText.style.fontSize = "24px"; 
                    reactionText.style.color = "white";
                    reactionText.classList.remove("shake");
                    image.classList.remove("shake");
                }, 4000);

        // Reset after 3 seconds
        setTimeout(() => {
            image.src = img1;
            button.disabled = false;
            reactionText.textContent = "";
            reactionText.style.fontSize = "24px"; // back to normal size
            reactionText.style.color = "white"; // back to normal color
        }, 4000);
    }
        });

        // When button is released
        button.addEventListener("mouseup", () => {
            image.src = img1;
        });

        // If mouse leaves button while holding
        button.addEventListener("mouseleave", () => {
            image.src = img1;
        });

        // Touchscreen support
        button.addEventListener("touchstart", () => {
            image.src = img2;
            count++;
            counterDisplay.textContent = count;
        });

        button.addEventListener("touchend", () => {
            image.src = img1;
        });
    </script>
</body>
</html>
